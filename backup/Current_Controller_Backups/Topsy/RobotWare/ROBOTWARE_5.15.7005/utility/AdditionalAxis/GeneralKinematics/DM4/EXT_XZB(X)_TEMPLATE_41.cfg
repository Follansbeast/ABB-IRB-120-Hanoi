MOTION_PLANNER:

-name "motion_planner_4" -dynamic_resolution 1 -path_resolution 2 \
-std_servo_queue_time 0.12096 -perpendicular_acc_ratio 1 -micro_ipol_type 0 \
-dyn_ipol_decbuf_type "OPTIMAL_PATH" -cpu_load_added_to_dsp 0 \
-use_motion_sup "rob41" -motion_sup_max_level 300 \
-use_jog_parameters "motion_planner_4" -repos_installed \
-use_spline_parameters "motion_planner_4" -restricted_circlepoint 

ROBOT:

-name "ROB_41" -use_robot_type "ROB41_XZB(X)" -use_robot_calib "r41_uncalib" \
-use_joint_0 "rob41_1" -use_joint_1 "LOCKED_rob41_2" -use_joint_2 "rob41_3" \
-use_joint_3 "LOCKED_rob41_4" -use_joint_4 "rob41_5" \
-use_joint_5 "LOCKED_rob41_6" -rot_x_tol 0.1 -rot_y_tol 0.1 -rot_z_tol 0.1 

MOTION_SUP:

-name "rob41" -path_col_detect_on -jog_col_detect_on \
-path_col_detect_level 100 -jog_col_detect_level 100 -inertia_tolerance 0.3 \
-gravity_tolerance 0.2 -friction_tolerance 1 -disturbance_tolerance 0.2 

TOOL_INTERFACE:

-name "r41_tool" 

ARM_LOAD:

-name "r41_load_1" -mass 0 

-name "r41_load_2" -mass 0 

-name "r41_load_3" -mass 0 

-name "r41_load_4" -mass 0 

JOG_PARAMETERS:

-name "motion_planner_4" 
